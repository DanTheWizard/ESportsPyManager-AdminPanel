<h2>🟢 Live Devices</h2>
<table border="1">
    <tr>
        <th>Machine ID</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    {% for device in devices %}
    <tr>
        <td>{{ device.machine_id }}</td>
        <td>{{ "✅ Registered" if device.registered else "❌ Unregistered" }}</td>
        <td>
            {% if not device.registered %}
            <form method="POST" action="{{ url_for('app_routes.register_from_live') }}">
                <input type="hidden" name="machine_id" value="{{ device.machine_id }}">
                <input type="text" name="nickname" placeholder="Enter nickname" required>
                <button type="submit">Register</button>
            </form>
            {% else %}
            ---
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
